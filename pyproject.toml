leidenalg = ">=0.8.7"
questionary = ">=1.10.0"
xgboost = ">=1.6.1"
pypi-latest = ">=0.1.0"
"ruamel.yaml" = ">=0.17.10"
jupyter-sphinx = ">=0.3.2"
nox = ">=2023.04.22"
nox-poetry = ">=1.0.3"
pandoc = ">=2.1"
bandit = ">=1.7.6"
venndata = ">=0.1.0"
Pillow = ">=10.0.2"
UpSetPlot = ">=0.7.0"
